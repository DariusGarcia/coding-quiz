<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Coding Quiz</title>
    <meta name="description"
        content="Web app that lets users take a time quiz on different programming and web development topics." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <nav class="navbar">
        <section class="navbar-left"><a href="results.html">View high scores</a></section>
        <section class="navbar-right">Time: <span id="time">0 </span> seconds</section>
    </nav>
    <header>Coding Quiz</header>
    <main>

        <!-- Starting screen card -->
        <section class="quiz-container">
            <article id="startCard" class="start" data-initial="visible">
                <p class="header-text">Welcome to the Coding Quiz.</p>
                <p class="header-text">You have 60 seconds to try to choose the correct answer for each question.</p>
                <button id="start">Start Quiz</button>
            </article>

            <!-- Questions card -->
            <section class="hide" id="questionsCard" data-initial="hidden">
                <h2 id="question-title"></h2>
                <div class="choices" id="choices"></div>
            </section>

            <!-- End screen -->
            <section id="gameOverCard" class="hide" data-initial="hidden">
                <h2>All done!</h2>
                <p>Your final score is <span id="final-score"></span>.</p>
                <p>
                    Enter initials: <input type="text" id="initials" max="3" />
                    <button id="submit">Submit</button>
                </p>
            </section>
            <section class="resultsCard" id="resultsCard"></section>
        </section>
    </main>

    <script src="./assets/js/index.js" async defer></script>
</body>

</html>
