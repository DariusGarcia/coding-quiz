<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Coding Quiz</title>
    <meta name="description"
        content="Web app that lets users take a time quiz on different programming and web development topics." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

    <!-- bootstrap navbar component -->
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">View high scores</a>
            <div class="navbar-right">Time: <span id="time">0 </span> seconds</div>
        </div>
    </nav>
    <header>Coding Quiz</header>
    <main>

        <!-- Starting screen card -->
        <section class="quiz-container">
            <article id="startCard" class="start" data-initial="visible">
                <p class="header-text">Welcome to the Coding Quiz.</p>
                <p class="header-text">You have 60 seconds to try to choose the correct answer for each question.</p>
                <button id="start">Start Quiz</button>
            </article>

            <!-- Questions card -->
            <section class="hide" id="questionsCard" data-initial="hidden">
                <h2 id="question-title"></h2>
                <ol class="options" id="options"> </ol>
            </section>

            <!-- End screen -->
            <section id="gameOverCard" class="hide" data-initial="hidden">
                <h2>All done!</h2>
                <p>Your final score is <span id="final-score"></span>.</p>
                <p>
                    Enter initials: <input type="text" id="initials" max="3" />
                    <button id="submit">Submit</button>
                </p>
            </section>
            <section class="resultsCard" id="resultsCard"></section>
        </section>
    </main>

    <script src="./assets/js/index.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
